apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: consigliere
  labels:
    app: backend
spec:
  replicas: 3
  
  selector:
    matchLabels:
      app: backend
  
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  
  template:
    metadata:
      labels:
        app: backend
    spec:
      imagePullSecrets:
        - name: regcred
      
      containers:
        - name: backend
          image: 983753078983.dkr.ecr.us-east-1.amazonaws.com/consigliere/backend:latest
          imagePullPolicy: Always
          
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          
          env:
            - name: ENV
              value: "production"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: password
            - name: DATABASE_URL
              value: "postgresql://$(DB_USER):$(DB_PASSWORD)@consigliere-db.cu7gc8ycilxz.us-east-1.rds.amazonaws.com:5432/consigliere"
            - name: SECRET_KEY
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: SECRET_KEY
            - name: ALGORITHM
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: ALGORITHM
            - name: ACCESS_TOKEN_EXPIRE_MINUTES
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: ACCESS_TOKEN_EXPIRE_MINUTES
            - name: CORS_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: CORS_ORIGINS
            - name: QUOTE_API_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: QUOTE_API_URL
            - name: UPLOAD_DIR
              value: "/app/uploads"
            - name: MAX_UPLOAD_SIZE
              value: "5242880"
          
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
          
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 40
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          
          volumeMounts:
            - name: uploads
              mountPath: /app/uploads
      
      volumes:
        - name: uploads
          emptyDir: {}